    <!-- JavaScript 交互 -->
    <script>
        // 图片滑动功能
        const track = document.getElementById('imageTrack');
        const slides = document.querySelectorAll('.image-slide');
        const indicators = document.querySelectorAll('.indicator');
        let currentIndex = 0;
        let startX = 0;
        let isDragging = false;
        
        // 更新滑块位置
        function updateSlidePosition() {
            track.style.transform = `translateX(-${currentIndex * 100}%)`;
            
            // 更新指示器状态
            indicators.forEach((indicator, index) => {
                if (index === currentIndex) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }
        
        // 下一张图片
        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            updateSlidePosition();
        }
        
        // 上一张图片
        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateSlidePosition();
        }
        
        // 点击指示器切换图片
        indicators.forEach(indicator => {
            indicator.addEventListener('click', () => {
                currentIndex = parseInt(indicator.dataset.index);
                updateSlidePosition();
            });
        });
        
        // 触摸事件 - 开始
        track.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isDragging = true;
        });
        
        // 触摸事件 - 移动
        track.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault(); // 防止页面滚动
        });
        
        // 触摸事件 - 结束
        track.addEventListener('touchend', (e) => {
            if (!isDragging) return;
            
            const endX = e.changedTouches[0].clientX;
            const diffX = startX - endX;
            
            // 滑动距离超过50px才切换图片
            if (diffX > 50) {
                nextSlide();
            } else if (diffX < -50) {
                prevSlide();
            }
            
            isDragging = false;
        });
        
        // 鼠标事件 - 用于桌面端测试
        track.addEventListener('mousedown', (e) => {
            startX = e.clientX;
            isDragging = true;
        });
        
        track.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
        });
        
        track.addEventListener('mouseup', (e) => {
            if (!isDragging) return;
            
            const endX = e.clientX;
            const diffX = startX - endX;
            
            if (diffX > 50) {
                nextSlide();
            } else if (diffX < -50) {
                prevSlide();
            }
            
            isDragging = false;
        });
        
        track.addEventListener('mouseleave', () => {
            isDragging = false;
        });
        
        // 点赞功能交互
        document.querySelectorAll('.fa-heart-o').forEach(heart => {
            heart.addEventListener('click', function() {
                if (this.classList.contains('fa-heart-o')) {
                    this.classList.remove('fa-heart-o');
                    this.classList.add('fa-heart', 'text-primary');
                    
                    // 更新数字
                    const countEl = this.nextElementSibling;
                    if (countEl) {
                        let count = parseInt(countEl.textContent.replace(/[^\d]/g, ''));
                        countEl.textContent = (count + 1) + (count >= 1000 ? 'k' : '');
                    }
                } else {
                    this.classList.remove('fa-heart', 'text-primary');
                    this.classList.add('fa-heart-o');
                    
                    // 更新数字
                    const countEl = this.nextElementSibling;
                    if (countEl) {
                        let count = parseInt(countEl.textContent.replace(/[^\d]/g, ''));
                        countEl.textContent = (count - 1) + (count > 1000 ? 'k' : '');
                    }
                }
            });
        });
        
        // 收藏功能交互
        document.querySelectorAll('.fa-star-o').forEach(star => {
            star.addEventListener('click', function() {
                if (this.classList.contains('fa-star-o')) {
                    this.classList.remove('fa-star-o');
                    this.classList.add('fa-star', 'text-primary');
                    
                    // 更新数字
                    const countEl = this.nextElementSibling;
                    if (countEl) {
                        let count = parseInt(countEl.textContent.replace(/[^\d]/g, ''));
                        countEl.textContent = (count + 1) + (count >= 1000 ? 'k' : '');
                    }
                } else {
                    this.classList.remove('fa-star', 'text-primary');
                    this.classList.add('fa-star-o');
                    
                    // 更新数字
                    const countEl = this.nextElementSibling;
                    if (countEl) {
                        let count = parseInt(countEl.textContent.replace(/[^\d]/g, ''));
                        countEl.textContent = (count - 1) + (count > 1000 ? 'k' : '');
                    }
                }
            });
        });
        
        // 滚动时导航栏样式变化
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 10) {
                header.classList.add('shadow-sm');
            } else {
                header.classList.remove('shadow-sm');
            }
        });
    </script>
